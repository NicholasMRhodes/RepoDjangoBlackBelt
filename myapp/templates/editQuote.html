<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Quote</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
      a.nav-link{
          color: white;
      }
  </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#"><strong>Q<sup>2</sup></strong></a>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/quotes">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <br>
        <h2>Edit Quote</h2>
        <br>
        <div class="card" style="width:90%">
            <div class="card-body bg-light">
                <form action="/updateQuote/{{quote.id}}" method="post">
                    {% csrf_token %}
                    <label for="quoteMessage">Quote:</label>
                    <textarea name="quoteMessage" id="quoteMessage" class="form-control" rows="5"></textarea>
                    <br>
                    <label for="quoteBy">Quoted By:</label>
                    <textarea name="quoteBy" id="quoteBy" class="form-control" rows="1"></textarea>
                    <br>
                    <footer>
                        <input type="submit" value="Submit"> | <a href="/quotes" class="button">Cancel</a>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
